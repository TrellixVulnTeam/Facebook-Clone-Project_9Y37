<!DOCTYPE html>
<html>

<head>

    {% if request.user.is_authenticated %}


    <title>Welcome to Facebook</title>

    <div class = "nav">
        <a href="{% url 'home' %}">
            <img src = "https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo.png" height="60" width="60" />
        </a>
        <input class="nav_search_friends"  type="text" placeholder="search a friend..." />

        <a class ="nav_home" style="text-decoration:none" href="{% url 'home' %}">
            Home
        </a>
        <a class ="nav_my_profile" style="text-decoration:none" href="{% url 'show_profile' %}">
            My profile
        </a>
        <a class = "nav_my_friends" style="text-decoration:none" href="{% url 'friends_page' %}">
            My Friends
        </a>

        <t class="hello_user">{{request.user}} </t>

        <button class="logout_button" onclick="location.href='{% url 'logout' %}'"> Logout </button>
    </div>

    <style>
        .nav {
            border-bottom: 1px solid black;
            display: flex;
        }

        .nav_search_friends {
            margin-left: 8px;
            height: 24px;
            margin-top: 23px;
        }


        .nav_home {
            display: flex;
            top: 50%;
            margin-left: auto;
            margin-right: 30px;
            margin-top: 10px;
        }

        .nav_my_profile {
            display: flex;
            top: 50%;
            margin-left: 20px;
            margin-right: 30px;
            margin-top: 10px;
        }

        .nav_my_friends {
            display: flex;
            top: 50%;
            margin-left: 20px;
            margin-right: 30px;
            margin-top: 10px;
        }

        .hello_user {
            display: flex;
            top: 50%;
            margin-left: 20px;
            margin-right: 10px;
            margin-top: 10px;
        }

        .logout_button {
            display: flex;
            height: 24px;
            margin-top: 10px;
            margin_left: 30px;
        {

        {% block style %} {% endblock %}
    </style>


    {% block head %} {% endblock %}



{% else %}


    Login or Sign in
    <button onclick="location.href='{% url 'sign_in' %}'"> click to sign in </button>
    <button onclick="location.href='{% url 'login' %}'"> click to login </button>
{% endif %}


</head>

<body>
    {% block content %} {% endblock %}
</body>



</html>
